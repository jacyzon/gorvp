database:
  type: sqlite3
  connection: /tmp/gorvp.db
  # type: mysql
  # connection: gorvp:gorvp@/gorvp?charset=utf8&parseTime=True&loc=Local

oauth2_auth_mount_point: /oauth/auth
oauth2_token_mount_point: /oauth/token

trusted_clients:
  - name: gorvp_api
    scopes:
      - name: password
        required: true
    identity_endpoint: http://localhost:3000/ident
    token_mount_point: /auth
    default_provider: true
  - name: gorvp_admin
    scopes:
      - name: admin
        required: true
    identity_endpoint: http://localhost:3000/ident
    token_mount_point: /admin/auth

lifespan:
  # 2 months
  access_token: 5184000
  # 6 months
  refresh_token: 15552000
  # 10 minutes
  authorization_code: 600

rsa_key:
  token:
    public: cert/rs256-public.pem
    private: cert/rs256-private.pem
  internal:
    public: cert/rs256-public-internal.pem
    private: cert/rs256-private-internal.pem

frontend:
  api.example.com:
    /auth:
      backend: example-auth-v1
      plugins:
        - rate-limit
    /v1/pub:
      backend: example-foo-v1
    /v1/semi_pub:
      backend: example-foo-v1
      scopes:
        - gorvp
        - password
    /v1/foo:
      backend: example-foo-v1
      plugins:
        - jwt_proxy
      scopes:
        - foo
        - password
    /v1/ping:
      backend: example-foo-v1
      plugins:
        - jwt_proxy
      scopes:
        - ping
        - password
    "*":
      backend: docs.example.com
      plugins:
        - jwt_proxy
  "*":
    "*":
      backend: docs.example.com
      plugins:
        - jwt_proxy
